<form>
  <div class="form-group row">
    <div class="col-md-6">
        <label for="recipeName">Recipe Name</label>
        <input type="text" class="form-control" name="name" placeholder="Recipe Name" [(ngModel)]="recipe.name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
        <label for="recipe">Description</label>
        <input type="text" class="form-control" name="desc" placeholder="Recipe Description" [(ngModel)]="recipe.description">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
        <label for="recipe">Where to Find out?</label>
        <input type="text" class="form-control" name="location" placeholder="Recipe Photo Download Link" [(ngModel)]="recipe.location">
    </div>
  </div>
  <button class="btn btn-success pull-left" type="submit" (click)="savingRecipes()">
    Save
  </button>
</form>
